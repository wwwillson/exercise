<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="index.css"/>
    <script src = "index.js" defer></script>
</head>
<body>
    <h1>New Years Eve</h1>
    <div class="countdown-container">
        <div class="countdown-el">
            <p class="big-test" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el">
            <p class="big-test" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el">
            <p class="big-test" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-el">
            <p class="big-test" id="secs">0</p>
            <span>sec</span>
        </div>
    </div>
    
</body>
</html>
